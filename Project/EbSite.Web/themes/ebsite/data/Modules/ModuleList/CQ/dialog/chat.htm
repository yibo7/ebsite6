<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3c.org/TR/1999/REC-html401-19991224/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>与客服聊天中</title>
    <meta content="text/html; charset=gb2312" http-equiv="Content-Type">
    <link rel="stylesheet" type="text/css" href="chat.css" />
    <script type='text/javascript' src='/js/jquery.js'></script>
    <script type='text/javascript' src='/js/json2.js'></script>
    <script type='text/javascript' src='/js/customtags.js'></script>
    <script type="text/javascript" src="chatorder.js"></script>
    <script type="text/javascript" src="chat.js"></script>
    <script type="text/javascript" src="../js/chatsetting.js"></script>
    <script language='javascript' src='/js/plugin/SelectSingle/select.js'></script>
    <script type="text/javascript">var UploadPluginPath = '/js/plugin/swfupload/';</script>
    <script src="/js/plugin/swfupload/swfupload.js" type="text/javascript"></script>
    <script src="/js/plugin/swfupload/SWFUploadUp.js" type="text/javascript"></script>
    <link type="text/css" href="/js/plugin/swfupload/sikn/css.css" rel="stylesheet" />
</head>
<body class="s1 lic2 lg-sc ">
    <div class="header">
        <div id="logo" class="logo">
        </div>
        <div class="member_title">
            <ul class="nav">
                <li id="dgcon1" name="con1" class="cur"><a>客服聊天</a></li>
                <li id="dgcon2" name="con2"><a>自助下单</a></li>
            </ul>
        </div>
    </div>
    <div class="neck">
    </div>
    <!---切换第1部分咨询-->
    <div id="con1">
        <!---right-->
        <div class="card">
            <div class="inner">
                <li>
                    <div class="userphoto">
                        <img src="/themes/default/css/images/zj.jpg" />
                    </div>
                </li>
                <li>
                    <input type="button" value="投诉或建议" onclick="complaints()" /></li>
            </div>
        </div>
        <!---center-->
        <div class="stage">
            <div class="inner">
                <li><font color="#FF0000">对话连接成功!</font></li>
               
            </div>
        
        </div>
        <!--send-->
        <div id="tool" class="tool">
            <ul>
                <span><img title="微笑"   src="/images/bq/smile.gif"></span>
                <span><img title="憨笑"  src="/images/bq/laugh.gif"></span>
                <span><img title="再见" src="/images/bq/byb.gif"></span>
                <span><img title="悲伤"  src="/images/bq/sad.gif"></span>
                <span><img title="花" src="/images/bq/rose.gif"></span>
                <span><img title="不懂"  src="/images/bq/question.gif"></span> 
                    <span class="uploadbtnsp"  >
                      <input id="btnShowOrCloseUpload" type="button" isshow="0" value="发送文件或图片" />
                   </span>
            </ul>
        </div>
        <div class="inputer">
            <div class="inner">
                
                <ul class="ulsendbtn">
                    <li>
                        <img class="sendbtn" src="send.gif"></li>
                </ul>
                <textarea id="message" rows="5" cols="30"></textarea>

                   <div class='pSWFUP'>
                    <table class='SWFUP' cellpadding="0" cellspacing="0">
                     <tr>
                            <td colspan="2" >
                                上传文件格式只支持 png,gif,jpg,docx,doc,xls,txt,rar,zip
                            </td>
                        </tr>
                        <tr>
                        <td>
                        <input name="txtMdPath$fltxtMdPath" type="text" readonly="readonly" id="txtMdPath_fltxtMdPath"   />
                        <input type="hidden" name="txtMdPath$sptxtMdPath" id="txtMdPath_sptxtMdPath" />
                        <input type="hidden" name="txtMdPath$oltxtMdPath" id="txtMdPath_oltxtMdPath" />
                        <input type="hidden" name="txtMdPath$fidtxtMdPath" id="txtMdPath_fidtxtMdPath" />
                        </td>
                        <td class="uploadselbtn">                    
                        <span  id="AddtxtMdPath"  ></span>
                        </td>
                        </tr>
                        <tr>
                        <td colspan="2">
                        <div class='SWFUPprogressBar' id="ProctxtMdPath">
                        <span>0%</span>
                        <div id="SWFUPprogress" style="width:1px;"></div>
                        </div>
                        </td>
                        </tr>
                        
                     </table>
               </div>
             </div>
        </div>
    </div>
    <div id="con2" style="display: none;">
        <!---right-->
        <div class="card">
            <div class="inner">
                <li>
                    <div class="userphoto">
                        <img src="/themes/default/css/images/zj.jpg" />
                    </div>
                </li>
            </div>
        </div>
        <!---center-->
        <div class="stage">
            <div class="inner">
                <li><font color="#ff0000">与服务器连接成功...</font> </li>
            </div>
        </div>
        <!--send-->
        <div class="tool"></div>
        <div class="inputer">
            <div class="innerdg">
                <div class="selboxparent">
                    <br />
                    <select style="width: 326px; height: 45px;" id="selbox">
                    </select>
                </div>
                <div class="txtparent">
                    <span class="txtbox">
                        <textarea id="txtamsgboxstep" rows="5" cols="30"></textarea>
                    </span>
                    <img class="sendbtn" src="send.gif" />
                </div>
               
            </div> 
        </div>
    </div>
    <div id="con3" style="display: none;">
        <div style="  margin-left:100px; margin-top:50px;">
           <div  style=" margin-top:20px; margin-left:10px;font-size:14px;"> 
            类型: <input id="RadJ" name="t" value="2" type="radio"  checked="checked" /> 建意
                  <input id="RadT" name="t" value="1" type="radio" />投诉
            </div>
            <div style=" margin-left:180px;font-size:14px; margin-top:30px;"> 您的留言信息</div>
             <div style="margin-top:10px;"><textarea id="Ctent" cols="70" rows="7" ></textarea>
            </div>
            <div  style=" margin-left:180px;font-size:14px; margin-top:30px;">
                <input type="button" value="提交信息" onclick="ComplainAdd()" />
                
                <input type="button" value="取    消" onclick="ComplainCancel()" />
            </div>
        
    </div>
    </div>
                
</body>
</html>
