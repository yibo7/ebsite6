<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3c.org/TR/1999/REC-html401-19991224/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>咨询留言切换页面</title>
    <meta content="text/html; charset=gb2312" http-equiv="Content-Type">
    <link rel="stylesheet" type="text/css" href="chat2.css" />
    <script type='text/javascript' src='/js/jquery.js'></script>
    <script type='text/javascript' src='/js/json2.js'></script>
    <script type='text/javascript' src='allchat.js'></script>
    <script type='text/javascript' src='/js/customtags.js'></script>
    <script type="text/javascript" src="chatorder.js"></script>
    <script type="text/javascript" src="chat.js"></script>
    <script type="text/javascript" src="../js/chatsetting.js"></script>
    <script language='javascript' src='/js/plugin/SelectSingle/select.js'></script>
    <script type="text/javascript">        var UploadPluginPath = '/js/plugin/swfupload/';</script>
    <script src="/js/plugin/swfupload/swfupload.js" type="text/javascript"></script>
    <script src="/js/plugin/swfupload/SWFUploadUp.js" type="text/javascript"></script>
    <link type="text/css" href="/js/plugin/swfupload/sikn/css.css" rel="stylesheet" />
    <script type="text/javascript" src="/js/tinybox.js"></script>
</head>
<body>
    <table class="bigbox" cellpadding="0" cellspacing="0">
        <tr>
            <td colspan="2" class="banner">
                <div>
                    <img src="logo.png" /></div>
                <div id="tags" class="tags">
                    <li id="tags1" name="divmsgbox_tg1">聊天模式</li>
                    <li id="tags2" name="divmsgbox_tg2">自助下单模式</li>
                </div>
            </td>
        </tr>
        <tr>
            <td style="height: 350px; background: #fff; border: 1px solid #CCD5CA; border-top: none;
                vertical-align: top;">
                <div class="lbox-top">
                </div>
                <div class="divmsgbox" id="divmsgbox_tg1">
                </div>
                <div class="divmsgbox" id="divmsgbox_tg2">
                </div>
                <div id="pSWFUPBox" class='pSWFUP'>
                    <table class='SWFUP' cellpadding="0" cellspacing="0">
                        <tr>
                            <td colspan="2">
                                上传文件格式只支持 png,gif,jpg,docx,doc,xls,txt,rar,zip
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input name="txtMdPath$fltxtMdPath" type="text" readonly="readonly" id="txtMdPath_fltxtMdPath" />
                                <input type="hidden" name="txtMdPath$sptxtMdPath" id="txtMdPath_sptxtMdPath" />
                                <input type="hidden" name="txtMdPath$oltxtMdPath" id="txtMdPath_oltxtMdPath" />
                                <input type="hidden" name="txtMdPath$fidtxtMdPath" id="txtMdPath_fidtxtMdPath" />
                            </td>
                            <td class="uploadselbtn">
                                <span id="AddtxtMdPath"></span>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <div class='SWFUPprogressBar' id="ProctxtMdPath">
                                    <span>0%</span>
                                    <div id="SWFUPprogress" style="width: 1px;">
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </table>
                </div>
                <div id="toolbar" class="toolbar">
                    <div class="btns">
                        <li title="微笑" src="/images/bq/smile.gif" style="background-position: -15px -163px;">
                        </li>
                        <li title="憨笑" src="/images/bq/laugh.gif" style="background-position: -45px -163px;">
                        </li>
                        <li title="再见" src="/images/bq/byb.gif" style="background-position: -75px -162px;">
                        </li>
                        <li title="悲伤" src="/images/bq/sad.gif" style="background-position: -105px -163px;">
                        </li>
                        <li title="花" src="/images/bq/rose.gif" style="background-position: -135px -163px;">
                        </li>
                        <li title="不懂" src="/images/bq/question.gif" style="background-position: -163px -164px;">
                        </li>
                        <span id="btnShowOrCloseUpload" isshow="0" class="uploadfilebtn">发送图片或文件</span>
                    </div>
                </div>
                <div class="inputbox">
                    <span id="input_tags1">
                        <textarea id="message" cols="10"></textarea>
                    </span><span id="input_tags2"><span style="margin-left: 20px; margin-top: 20px;"
                        id="selboxparent">
                        <select style="width: 326px; height: 45px;" id="selbox"></select>
                    </span>
                        <table id="txtparent">
                            <tr>
                                <td id="stepinputtips">
                                </td>
                                <td>
                                    <textarea id="txtamsgboxstep" style="width: 300px;" cols="10"></textarea>
                                </td>
                                <td>
                                    <input type="button" id="btnamsgboxstep" value=" 提 交   " />
                                </td>
                            </tr>
                        </table>
                    </span>
                </div>
            </td>
            <td style="width: 130px; background: #DDE5DC; padding-left: 10px; padding-right: 10px;
                vertical-align: top;">
                <div class="photobox">
                    <img id="salephoto" style="width: 120px;" src="user.jpg" />
                </div>
                <div id="saleinfo" class="csinfo">
                </div>
                <div id="companyinfo" class="cpinfo">
                </div>
                <div id ="ShowUserLeaveMsg" style="display:none;" class="cpinfo" >
                  欢迎给我留言：<br>
                  <textarea id="txpj" name="txpj" rows="5" style=" border:1px solid #ccc;  height:50px;"     type="text"></textarea>
                  <input id="sutpj" value="提交留言" onclick="addMessage()" type="button"/> 
                </div>
            </td>
        </tr>
        <tr>
            <td colspan="2" class="bannerbtm">
                <span id="toolbarbottom"></span>
                <div id="btnsend" class="btnsend">
                    发送</div>
                <div id="btnclose" class="btnclose">
                    关闭</div>
            </td>
        </tr>
    </table>
    <div id="con3" style="display: none; z-index: 3; position: absolute; top: 50%; left: 50%;
        margin-left: -180px; margin-top: -130px; width:340px; height:200px; background-color:White; border:10px solid #878787">
        <div class="appraise" style="  margin-top:15px; margin-left:20px;">
            <div class="title">
                您对此次服务是否满意？</div>
            <div class="selitem">
                <input type="radio" value="5" name="rdselitem" checked id="rdselitem5" /><label for="rdselitem5">非常满意</label>
                <input type="radio" value="4" name="rdselitem" id="rdselitem4" /><label for="rdselitem4">满意</label>
                <input type="radio" value="3" name="rdselitem" id="rdselitem3" /><label for="rdselitem3">一般</label>
                <input type="radio" value="2" name="rdselitem" id="rdselitem2" /><label for="rdselitem2">不满意</label><input
                    type="radio" value="1" name="rdselitem" id="rdselitem1" /><label for="rdselitem1">很差</label></div>
            <div>
                您的意见:</div>
            <div>
                <textarea id="appraisemsg" style="width: 280px; height: 50px;" cols="10"></textarea></div>
            <div class="btns">
                <input type="button" onclick="SendAppraise()" value=" 提交评价 " />
                <input onclick="closethiwin()" type="button" value=" 关闭窗口 " /></div>
        </div>
       
    </div>
</body>
</html>
